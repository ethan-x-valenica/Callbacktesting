<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  h1 {font-family: Arial, sans-serif;text-align: center}
  p {font-family: Arial, sans-serif;text-align: center}
  div{text-align: center}
.button {
  background-color: #168CC2; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 8px;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <div>
    <img src="logo.png">
    </div>
    <h1>Callback Page</h1>
    <p>Please use the button below to copy the authoriztion code</p>
    
    <!-- Element to display the authorization code -->
    <p id="authCode">Authorization Code: Loading...</p>

    <!-- Button to copy the authorization code to the clipboard -->
    <div>
    <input onclick="copyAuthCode()" type="button" class="button" value="Copy Code to Clipboard">

    </div>
    <script>
        // Function to parse the URL query parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to copy the authorization code to the clipboard
        function copyAuthCode() {
            var authCode = getQueryParam('code');
            if (authCode) {
                // Create a temporary textarea element to copy the text to the clipboard
                var tempInput = document.createElement("textarea");
                tempInput.value = authCode;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);
                document.body.innerHTML = ''; // Clear the page

                // Provide feedback to the user
                alert("Authorization code copied to clipboard!\n Please close this window, return to excel and paste the code: " + authCode);
            }
        }

        // Display the authorization code
        var authCodeElement = document.getElementById('authCode');
        if (authCodeElement) {
            var authCode = getQueryParam('code');
            if (authCode) {
                authCodeElement.textContent = 'Authorization Code: ' + authCode;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho CRM OAuth Callback</title>
</head>
<body>

    
    <!-- Element to display the authorization code -->
    <p id="authCode">Code: Loading...</p>

    <script>
        // Function to parse the URL query parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to remove the authorization code after 60 seconds
        function removeAuthCode() {
            var authCodeElement = document.getElementById('authCode');
            if (authCodeElement) {
                authCodeElement.style.display = 'none';
            }
        }

        // Get the authorization code from the URL query parameters
        var authCode = getQueryParam('code');
        if (authCode) {
            // Display the authorization code
            var authCodeElement = document.getElementById('authCode');
            if (authCodeElement) {
                authCodeElement.textContent = 'Authorization Code: ' + authCode;
            }

            // Set a timeout to remove the authorization code after 60 seconds
            setTimeout(removeAuthCode, 60000);
        }
    </script>
</body>
</html>

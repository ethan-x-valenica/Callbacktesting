<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>Callback Page</h1>
    <p>This page is used as the callback URL </p>
    
    <!-- Element to display the authorization code -->
    <p id="authCode">Authorization Code: Loading...</p>

    <!-- Button to copy the authorization code to the clipboard -->
    <button onclick="copyAuthCode()">Copy Code to Clipboard</button>

    <script>
        // Function to parse the URL query parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to copy the authorization code to the clipboard
        function copyAuthCode() {
            var authCode = getQueryParam('code');
            if (authCode) {
                // Create a temporary textarea element to copy the text to the clipboard
                var tempInput = document.createElement("textarea");
                tempInput.value = authCode;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);
                document.body.innerHTML = ''; // Clear the page

                // Provide feedback to the user
                alert("Authorization code copied to clipboard, please return to excel and paste the code " + authCode);
            }
        }

        // Display the authorization code
        var authCodeElement = document.getElementById('authCode');
        if (authCodeElement) {
            var authCode = getQueryParam('code');
            if (authCode) {
                authCodeElement.textContent = 'Authorization Code: ' + authCode;
            }
        }
    </script>
</body>
</html>
